<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Бағалау формасы</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .section h2 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .kезеңдер {
      background-color: #f2f2f2;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="kезеңдер">
    <p><strong>1 –кезең:</strong> Шығармашылық жоба (дарынды баланы дамыту жолы)</p>
    <p><strong>2 –кезең:</strong> Дарынды баламен жұмыс (видео, немемесе слайд)</p>
    <p><strong>3 –кезең:</strong> «Қара сөздің даналығы» талдау</p>
  </div>

  <div class="section">
    <h2>Қатысушыны бағалау</h2>
    <label>Қатысушының аты-жөні:</label>
    <input type="text" id="name" />

    <label>1-кезең ұпайы (0-10):</label>
    <input type="number" id="score1" min="0" max="10" />

    <label>2-кезең ұпайы (0-10):</label>
    <input type="number" id="score2" min="0" max="10" />

    <label>3-кезең ұпайы (0-10):</label>
    <input type="number" id="score3" min="0" max="10" />
  </div>

  <button onclick="submitData()">Сақтау</button>

  <script>
    function submitData() {
      const name = document.getElementById("name").value;
      const score1 = document.getElementById("score1").value;
      const score2 = document.getElementById("score2").value;
      const score3 = document.getElementById("score3").value;

      const data = {
        name,
        score1,
        score2,
        score3
      };

      // Мұнда Firebase-ке немесе басқа жерге жіберу логикасы болады
      console.log("Жіберілген дерек:", data);
      alert("Бағалау сәтті сақталды!");
    }
  </script>

</body>
</html>
